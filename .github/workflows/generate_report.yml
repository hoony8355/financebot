jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/genai

      - name: Generate AI Report
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: node scripts/generate.mjs

      - name: Commit and Push Changes
        run: |
          git config --global user.name "FinanceBot-AI"
          git config --global user.email "bot@finance-ai.pro"
          
          # ì•„ë˜ ì¤„ì— public/report/*.html ì„ ì¶”ê°€í–ˆìŠµë‹ˆë‹¤.
          git add public/data/reports-manifest.json public/data/articles/*.json public/report/*.html public/sitemap.xml
          
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            # ìŠ¤í…Œì´ì§•ë˜ì§€ ì•Šì€ ë³€ê²½ì‚¬í•­ì€ íê¸° (clean working directory)
