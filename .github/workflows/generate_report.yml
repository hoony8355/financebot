
name: Autonomous Financial Report Generator

on:
  schedule:
    - cron: '0 */3 * * *' # 3시간마다 실행
  workflow_dispatch: # 수동 실행 버튼 제공

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/genai

      - name: Generate AI Report
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: node scripts/generate.mjs

      - name: Commit and Push Changes
        run: |
          git config --global user.name "FinanceBot-AI"
          git config --global user.email "bot@finance-ai.pro"
          git add data/reports.json
          git commit -m "Auto-update: New Financial Analysis Report [skip ci]" || echo "No changes to commit"
          git push
