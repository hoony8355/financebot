    <title>유진로봇: 자율주행 물류 로봇 시장의 잠재력과 단기 과열 리스크 분석 (056080)</title>
    <meta name="description" content="유진로봇은 1993년에 설립된 지능형 서비스 로봇 전문 기업으로, 청소 로봇, 자율주행 물류 로봇(고카트), 3D 라이다 센서, 로봇 자동화 패키지 및 스마트 자동화 시스템(SAS) 사업을 영위하고 있습니다. 2019년부터 B2C 중심에서 B2B 자율주행 솔루션 사업으로 전환하며 물류 시장 공략에 집중하고 있으며, 최근 현대차그룹의 자율주행 및 로봇 사업 확대 기대감에 힘입어 시장의 주목을 받고 있습니다." />
