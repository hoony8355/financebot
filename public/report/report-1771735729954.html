    <title>우리기술 (032820) 투자 분석: 핵심 원전 MMIS 기술력 기반의 다각화된 성장 모멘텀 진단</title>
    <meta name="description" content="우리기술(Woori Technology Inc.)은 1995년 설립된 한국 기업으로, 원자력 발전소의 감시 및 제어 장비, SOC 사업(철도 시스템), 바이오, 해상 풍력 사업 등을 영위하고 있습니다. 특히 한국형 원전 'APR 1400'의 운전 제어 시스템 개발에 참여하며, 국내 유일의 원전 MMIS(Man-Machine Interface System) 납품 기업으로 주목받고 있습니다. 최근에는 현대로템 K2 전차에 대한 독점 공급 레퍼런스 및 해상 풍력 발전 사업 등으로 성장 기대감이 높으며, 관련 정책 수혜와 함께 높은 거래량과 주가 변동성을 보이고 있습니다." />
