    <title>H1: 에임드바이오 (0009K0): 차세대 ADC 기술의 빛과 그림자 - 고변동성 시장의 투자 전략 분석</title>
    <meta name="description" content="에임드바이오는 항체-약물 접합체(ADC) 기반 항암 신약 개발 전문 바이오텍으로, 삼성서울병원에서 2018년 스핀오프했습니다. 2025년 12월 4일 코스닥 상장 후 공모가 11,000원 대비 500% 이상 급등하며 시장의 큰 주목을 받았습니다. 미국 바이오헤이븐 및 독일 베링거인겔하임과의 3조원 이상 규모 기술이전 계약으로 기술력을 입증했으나, 높은 주가순자산비율(PBR)과 초기 적자 구조로 인해 높은 변동성을 내포하고 있습니다. 최근 급등 이후 조정 국면에 진입하며 투자자들의 신중한 접근이 요구됩니다." />
