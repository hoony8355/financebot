    <meta name="description" content="Ondas Holdings Inc.는 온다스 네트워크(Ondas Networks)와 온다스 자율 시스템(OAS) 두 사업 부문을 통해 사설 무선, 드론 및 자동화된 데이터 솔루션을 제공하는 기술 기업입니다. 온다스 네트워크는 철도, 에너지, 유틸리티 등 미션 크리티컬 IoT 애플리케이션을 위한 FullMAX SDR 플랫폼을 개발하며, OAS는 American Robotics 및 Airobotics를 통해 국방, 보안 및 핵심 인프라를 위한 Optimus System 및 Iron Drone Raider와 같은 AI 기반 자율 드론 시스템을 '서비스로서의 로봇(RaaS)' 모델로 제공하고 있습니다. 특히 OAS는 최근 새로운 정부 계약을 수주하며 강력한 성장 동력으로 부각되고 있습니다." />
