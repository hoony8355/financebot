    <title>SELLAS Life Sciences (SLS): 급성 골수성 백혈병 파이프라인 촉각, 고위험-고수익 ...</title>
    <meta name="description" content="SELLAS Life Sciences (SLS)는 암 치료제 개발에 주력하는 임상 단계 바이오 제약 회사입니다. 이 주식은 2025년 12월 29일(월)에 급성 골수성 백혈병(AML) 환자를 대상으로 하는 GPS(galinpepimut-S)의 임상 3상 REGAL 시험에 대한 긍정적인 업데이트 소식에 힘입어 16.9% 급등하며 높은 변동성을 보였습니다. 이 시험은 최종 분석을 유발하는 데 필요한 80건의 사건(사망)보다 적은 72건의 사건이 발생했다고 보고하여, 환자들이 예상보다 오래 생존하고 있을 수 있음을 시사했습니다. 또한, SLS009는 재발성/불응성 AML 환자를 대상으로 한 임상 2상에서 유망한 결과를 보여 표준 치료에 대한 저항성을 극복할 잠재력을 입증했습니다." />
