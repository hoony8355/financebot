    <title>C3.ai (AI): 엔터프라이즈 AI 시장의 선구자, 성장통을 넘어 수익성으로 가는 길</title>
    <meta name="description" content="C3.ai (AI)는 2009년에 설립되어 2020년 NYSE에 상장된 기업 인공지능(AI) 소프트웨어 전문 미국 정보 기술 기업입니다. C3 AI 플랫폼, C3 AI 애플리케이션 및 C3 생성형 AI 솔루션을 에너지, 제조, 헬스케어, 금융 서비스, 정부 등 다양한 산업에 제공합니다. 주로 구독 기반 모델로 운영되며 Microsoft 및 AWS와의 전략적 파트너십을 통해 비즈니스를 확장하고 있습니다. 최근 2026년 2분기 실적에서 예상치를 상회하는 EPS(-$0.25 vs 예상치 -$0.33)와 7,510만 달러의 매출을 기록하여 주가가 4.42% 상승했습니다. 그러나 여전히 높은 영업 및 순손실을 기록하는 등 수익성 및 성장에 어려움을 겪고 있습니다." />
